version: 2

sources:
  - name: staging
    database: sf-traffic-de
    schema: raw_data

    tables:
      - name: crash
        columns:
          - name: crash_record_id
            tests:
              - not_null
              - unique
      - name: people
        columns:
          - name: person_id
            tests:
              - not_null
              - unique
          - name: crash_record_id
            tests:
              - not_null
              - relationships:
                  to: ref('crash')
                  field: crash_record_id
          - name: vehicle_id
            tests:
              - relationships:
                  to: ref('vehicle')
                  field: vehicle_id

      - name: vehicle
        columns:
          - name: crash_unit_id
            tests:
              - not_null
              - unique
          - name: crash_record_id
            tests:
              - not_null

      - name: ward
        columns:
          - name: ward_id
            tests:
              - not_null
              - unique
          - name: geometry
            tests:
              - not_null

      - name: neighborhood
        columns:
          - name: pri_neigh
            tests:
              - not_null
              - unique
          - name: geometry
            tests:
              - not_null
